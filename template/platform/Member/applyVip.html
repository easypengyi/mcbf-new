<div class="goods-dialog">
    <form class="form-horizontal padding-15" id="create_order" >
        <div class="form-group">
            <label class="col-md-2 control-label"><span class="text-bright">*</span>姓名</label>
            <div class="col-md-5">
                <input type="text" id="real_name" class="form-control" onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"><span class="text-bright">*</span>电话</label>
            <div class="col-md-5">
                <input type="text" id="user_tel" maxlength="11" class="form-control" onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">微信昵称</label>
            <div class="col-md-5">
                <input type="text" id="nickname" class="form-control" onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"><span class="text-bright">*</span>开通套餐</label>
            <div class="col-md-5">
                <select id="type" class="form-control select-form-control inline-block">
                    {foreach name="type_list" item="value"}
                    <option value="{$value['value']}" >{$value.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"><span class="text-bright">*</span>合同截图</label>
            <div class="col-md-5">
                <a class="btn btn-info btn-file">上传图片<input id="fileupload" class="fileupload" type="file" name="file_upload" multiple></a>
                <p class="help-block mb-0">建议400*200，支持JPG/GIF/PNG格式，图片大小建议1M以内。</p>
                <img src="" style="width: 100px;height: 100px;display: none" id="image">
                <input type="hidden" id="image_url" value="">
            </div>
        </div>

    </form>
</div>
<script>
    require(['util'],function(util){
        $('body').on('click','.btn-file',function(){
            var dataAlbum = {
                "album_id": 20
            };
            var url = "{:__URL('PLATFORM_MAIN/upload/uploadFile')}";
            util.fileupload(url, dataAlbum, function (res) {
                if(res.state == 1){
                    $('#image').show();
                    $('#image').attr('src', res.file_path);
                    $('#image_url').val(res.file_path);
                }
            });
        });
    })
</script>
